<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Use of box sizing- border box  */
        *{
            box-sizing: border-box;
        }
        /* To understand block elements */
    div{
        border: 1px solid red;
        width: 200px;
        height: 50px;
        margin: 25px;
        padding: 100px;
    }
    span{
        border: 5px;
        width: 200px;
        border-style: solid;
        border-color: brown;
        display: inline-block;
        width: 400px;
    }

</style>
</head>
<body>
    <div>
        Welcome to Codehelp
    </div>
    <div>
        welcome to Codehelp 2.0
    </div>
    <span>
        This is Sandeep
    </span>
    <span>
        This is Sandeep 2.0
    </span>
</body>
</html>
