<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1><u>Job Application</u></h1>
        <br>
        <br>
        <label for="name">Name:</label>
        <br>
        <input type="text" id="name">
        <br>
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="text" id="email">
        <br>
        <br>
        <label for="phone">Phone:</label>
        <br>
        <input type="text" id="phone">
        <br>
        <br>
        <label for="resume">Resume</label>
        <br>
        <br>
        <input type="file" value="Choose file">
        <br>
        <label for="years">Experience (years):</label>
        <br>
        <input type="text" id="years">
        <br>
        <fieldset>
            <legend>Skills</legend>
            <input type="checkbox" id="html">
            <br>
            <label for="html">HTML</label>
            <br>
            <br>
            <input type="checkbox" id="css">
            <br>
            <label for="css">CSS</label>
            <br>
            <br>
            <input type="checkbox" id="javascript">
            <br>
            <label for="javascript">JavaScript</label>
            <br>
        </fieldset>
        <label for="education">Higher Education:</label>
        <select name="Education" id="education">
        <option value="school">High School</option>
        <option value="ug">UG</option>
        <option value="pg">PG</option>
    </select>
        <br>
        <br>
        <label for="available">Availability:</label>
        <br>
        <br>
        <input type="radio" id="full">
        <br>
        <label for="full">Full-time</label>
        <br>
        <br>
        <input type="radio" id="part">
        <br>
        <label for="part">Part-time</label>
        <br>
        <br>
        <label for="add">Additional comments:</label>
        <br>
        <br>
        <textarea name="text" id="add" rows="10" cols="20" placeholder="Comment here..."></textarea>
        <br>
        <input type="submit" value="Submit Application">
    </form>
</body>
</html>
