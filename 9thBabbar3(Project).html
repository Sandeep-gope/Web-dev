<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><u>Complex Form</u></h1>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name</label>
            <input type="text" id="name">
            <label for="email">Email</label>
            <input type="text" id="email">
            <label for="phone">Phone</label>
            <input type="text" id="phone">
            <br>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob">
            <label for="gender">Gender</label>
            <input type="radio" id="male">
            <label for="male">Male</label>
            <input type="radio" id="female">
            <label for="female">Female</label>
            <label for="country">Country</label>
            <select name="desh" id="country">
                <option value="us">United States</option>
                <option value="in">India</option>
                <option value="chn">China</option>
            </select>
        </fieldset>
        <br>
        <fieldset>
            <legend>Address</legend>
            <label for="str">Street</label>
            <input type="text" id="str">
            <label for="city">City</label>
            <input type="text" id="city">
            <label for="state">State</label>
            <input type="text" id="state">
            <br>
            <label for="zp">Zip Code</label>
            <input type="text" id="zp">
        </fieldset>
        <br>
        <fieldset>
            <legend>Other Information</legend>
            <label for="cmt">Comments</label>
            <textarea name="txt" id="cmt" placeholder="Comment here..."></textarea>
        </fieldset>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
