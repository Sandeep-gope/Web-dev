<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <!-- Use of various input tags -->
         <!-- Use of textfield -->
        <label for="textfield">Enter Name</label>
        <input type="text" id="textfield">
        <br>
        <br>
        <!-- Use of button -->
        <input type="submit" id="button" value="Submit">
        <br>
        <br>
        <!-- Formation of radio buttons -->
        <input type="radio" id="gender">
        <label for="gender">Male</label>
        <input type="radio" id="gender">
        <label for="gender">Female</label>
        <br>
        <br>
        <!-- Formation of checkbox -->
        <input type="checkbox" id="gender">
        <label for="gender">Male</label>
        <input type="checkbox" id="gender">
        <label for="gender">Female</label>
        <br>
        <br>
        <!-- To select file from storage to upload -->
         <label for="fileselect">Upload</label>
        <input type="file" id="fileselect">
        <br>
        <br>
        <!-- Use of image button -->
        <input type="image" id="imagebutton">
        <br>
        <br>
        <!-- Use of password type -->
         <!-- In this password won't be visible but it will be in dotted form -->
          <label for="dotpassword">Enter Password:</label>
          <input type="password" id="dotpassword">
          <br>
          <br>
          <!-- Use of date type -->
           <label for="birth">Enter DOB</label>
           <input type="date" id="birth">
           <br>
           <br>
           
    </form>
</body>
</html>
