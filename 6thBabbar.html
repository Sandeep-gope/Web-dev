<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Arrow '>' shortcut for tags -->
     <!-- Parent-child -->
    <p>
        <h1></h1>
        <h1></h1>
        <h1></h1>
    </p>

    <!-- Plus '+' shortcut for tags -->
     <!-- Siblings -->
    <h1></h1>
    <p></p>

    <!-- Shortcuts for sentences in curly braces -->
     <!-- p{}, then enter -->
    <p>My name is Sandeep</p>

    <h3>This is my third heading</h3>

    <article>This is my first article</article>

    <section style="background-color: aqua;">This is me</section>
            <p>
                <p></p>
            </p>
        </p>
    </p>

    <div class="container"> <!-- Shortcut for creating id -->
        <!-- p#Sandeep, then enter , Sandeep is the id name  -->
         <p id="Sandeep"></p>
         <article id="Sandeep"></article>
         <section id="Sandeep"></section>
   
         <!-- Shortcut for creating class -->
          <!-- p.Sandeep, then enter , Sandeep is the class name -->
           <p class="Sandeep"></p>
           <article class="Sandeep"></article>
           <section class="Sandeep"></section>
   
           <!-- For multiple class names -->
            <p class="Sandeep Ankit Rahul"></p>

            <!-- Block and Inline elements -->
             <p style="background-color: rgb(205, 205, 45);">Sandeep</p>
             <span style="background-color: rgb(35, 35, 216);">Sandeep</span>
   </div>

   
</body>
</html>
