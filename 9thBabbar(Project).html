<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <form>
        
            <h1>Event Registration</h1>
            <br>
            <br>
            <label for="name">Name:</label>
            <br>
            <input type="text" id="name">
            <br>
            <br>
            <label for="email">Email:</label>
            <br>
            <input type="text" id="email">
            <br>
            <br>
            <label for="phone">Phone</label>
            <br>
            <input type="text" id="phone">
            <br>
            <br>
            <label for="occupation">Occupation:</label>
            <br>
            <select name="occupation" id="occupation">
                <option value="engineer">Engineer</option>
                <option value="lawyer">Lawyer</option>
                <option value="doctor">Doctor</option>
                <br>
                <br>
                <br>
            </select>
                <fieldset>
                <label for="interest">Topics of interest:</label>
                <br>
                <br>
                <input type="checkbox" id="check">
                <br>
                <label for="check">HTML</label>
                <br>
                <br>
                <input type="checkbox" id="check">
                <br>
                <label for="check">CSS</label>
                <br>
                <br>
                <input type="checkbox" id="check">
                <br>
                <label for="check">JavaScript</label>
                <br>
                <br>
                </fieldset>
                <label for="comment">Comments:</label>
                <br>
                <textarea name="textarea" id="comment" cols="10" rows="10" placeholder="Write your comment..."></textarea>
                <input type="submit" value="Register">
        
    </form>

</html>
